<div
  (dragover)="false"
  (dragend)="false"
  (drop)="handleDrop($event)">
  <canvas id="canvas" class="canvas" width="500" height="500">
    </canvas>
</div>
<div *ngIf="image" class="img-preview">
  <h4>{{ image.name }}</h4>
  <img src="/assets/img/test/{{image.name}}">
  <p>{{ image.size }} bytes</p>  
</div>
